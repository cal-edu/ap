


<head>
 <script type="text/javascript" src="assets/js/canvasjs/canvasjs.min.js"></script>
 <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
 <link rel="stylesheet" href="assets/css/main.css">
 <style> 
  .bigframe {
  background-image: url("assets/pics/ppt.png");
  background-repeat: no-repeat;
  background-size: 1062px 597px;
  width: 1062px;
  height: 597px;
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
}

  </head>

<body>

<div class = 'bigframe'> 
 
 <!--- class = "bigframe"  style="height: 700px; width: 400px; background-image:url('assets/pics/ppt.png');--- >
 </div>
 <div id="chartContainer" > </div>
 <script type="text/javascript">
        var chart = new CanvasJS.Chart("chartContainer", {
  animationEnabled: true,
  theme: "light2",
  title: {
    text: "Try dragging Data Points to reposition them"
  },
  subtitles: [{
    text: "Click anywhere on plotarea to add new Data Points"
  }],
  axisX: {
    minimum: 0,
    maximum: 120
  },
  data: [
    {
      type: "line",
      cursor: "move",
      dataPoints: [
        { x: 10, y: 71 },
        { x: 20, y: 55 },
        { x: 30, y: 50 },
        { x: 40, y: 65 },
        { x: 50, y: 95 },
        { x: 60, y: 68 },
        { x: 70, y: 28 },
        { x: 80, y: 34 },
        { x: 90, y: 14 }
      ]
    }					
  ]
});

chart.render();


var record = false;
var snapDistance = 5;
var xValue, yValue, parentOffset, relX, relY;
var selected;
var newData = false;
var timerId = null;

$("#chartContainer .canvasjs-chart-canvas").last().on({
  mousedown: function(e) {
    parentOffset = jQuery(this).parent().offset();
    relX = e.pageX - parentOffset.left;
    relY = e.pageY - parentOffset.top;
    xValue = Math.round(chart.axisX[0].convertPixelToValue(relX));
    yValue = Math.round(chart.axisY[0].convertPixelToValue(relY));
    var dps = chart.data[0].dataPoints;
    for(var i = 0; i < dps.length; i++ ) {
      if((xValue >= dps[i].x - snapDistance && xValue <= dps[i].x + snapDistance) && 
         (yValue >= dps[i].y - snapDistance && yValue <= dps[i].y + snapDistance) ) {
        record = true;
        selected = i;
        break;
      } else {
        selected = null;
      }
    }
    newData = (selected === null) ? true : false;
    if(newData) {
      chart.data[0].addTo("dataPoints", {x: xValue, y: yValue});
      chart.axisX[0].set("maximum", Math.max(chart.axisX[0].maximum, xValue + 30));
      //chart.render();
    }
  },
  mousemove: function(e) {
    if(record && !newData) {
      parentOffset = jQuery(this).parent().offset();
      relX = e.pageX - parentOffset.left;
      relY = e.pageY - parentOffset.top;
      xValue = Math.round(chart.axisX[0].convertPixelToValue(relX));
      yValue = Math.round(chart.axisY[0].convertPixelToValue(relY));
      clearTimeout(timerId);
      timerId = setTimeout(function(){
        if(selected !== null) {
          chart.data[0].dataPoints[selected].x = xValue;
          chart.data[0].dataPoints[selected].y = yValue;
          chart.render();
        }	
      }, 0);
    }
  },
  mouseup: function(e) {
    if(selected !== null) {
      chart.data[0].dataPoints[selected].x = xValue;
      chart.data[0].dataPoints[selected].y = yValue;
      chart.render();
      record = false;
    }
  }
});
    </script>
 
 
 
 
</body>
